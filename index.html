<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT-TASK</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="">
</head>
<style>
  #crd2,#crd3
  {
    display: none;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary py-n3 fixed-top mb-5">
    <a class="navbar-brand font-weight-bold" href="#">JAVASCRIPT-TASK</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" onclick="enamble(1)">FIRST TASK <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="enamble(2)">SECOND TASK</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="enamble(3)">THIRD TASK</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control form-control-sm mr-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success btn-sm " type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="card shadow m-5" id="crd1" style="margin-top: 90px !important;">
    <div class="card-body">
      <h5 class="card-title"><span><i class="fa fa-calculator"></i></span> CALCULATOR</h5>
      <div class="form-floating mb-3 d-flex">
        <label for="floatingInput" class="mr-5">Enter a first number
          <input type="number" class="form-control" id="fNo" placeholder="Enter a number"></label>
        <label for="floatingInput" class="ml-5">Enter a second number
          <input type="number" class="form-control" id="sNo" placeholder="Enter a number"></label>
      </div>
      <button class="btn btn-primary btn-sm" onclick="calculation()">To calculate</button>
      <div id="calc">

      </div>
    </div>
  </div>

  <div class="card shadow m-5" id="crd2" style="margin-top: 90px !important;">
    <div class="card-body">
      <h5 class="card-title"><span><i class="fa fa-calculator"></i></span>ODD AND EVEN NUMBER CALCULATOR</h5>
      <div class="form-floating mb-3 d-flex">
        <label for="floatingInput" class="mr-5">Enter a first number
          <input type="number" class="form-control" id="fNo1" placeholder="Enter a number"></label>
        <label for="floatingInput" class="ml-5">Enter a second number
          <input type="number" class="form-control" id="sNo1" placeholder="Enter a number"><span style="color: red;"
            id="validation"></span></label>
      </div>
      <button class="btn btn-primary btn-sm" onclick="odd_even_calculation()">To calculate</button>
      <div id="odd_even_calc">
      </div>
    </div>
  </div>

  <div class="card shadow m-5" id="crd3" style="margin-top: 90px !important;">
    <div class="card-body">
      <h5 class="card-title"><span><i class="fa fa-calculator"></i></span>CHARACTER CALCULATOR</h5>
      <textarea id="text" class="form-control" rows="5" cols="100" placeholder="Enter your info"></textarea>
      <div id="character_calc">
      </div>
    </div>
  </div>

  <script src="calc.js">
  </script>
</body>
</html>
